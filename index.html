<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="download.png" type="image/x-icon" />
  </head>

  <body>
    <header>
      <input
        type="text"
        autocomplete="off"
        class="search-box"
        placeholder="Search for a city"
      />
    </header>
    <main>
      <section class="location">
        <div class="city">Nairobi, Kenya</div>
        <div class="date">Monday 5 August</div>
      </section>

      <div class="current">
        <div class="temp">18<span>°C</span></div>
        <div class="weather-icon-description">
          <img
            class="icon-left"
            src="https://openweathermap.org/img/wn/03d@2x.png"
            alt="Cloudy"
          />
          <div class="weather">Cloudy</div>
          <img
            class="icon-right"
            src="https://openweathermap.org/img/wn/03d@2x.png"
            alt="Cloudy"
          />
        </div>
        <div class="hi-low">13°C / 16°C</div>
        <div class="additional-info">
          <div class="feels-like">Feels Like: 17°C</div>
          <div class="pressure">Pressure: 1017 hPa</div>
          <div class="humidity">Humidity: 65%</div>
          <div class="visibility">Visibility: 10 km</div>
          <div class="wind">Wind: 3.09 m/s, 40°</div>
          <div class="sunrise">Sunrise: 6:00 AM</div>
          <div class="sunset">Sunset: 6:30 PM</div>
          <div class="clouds">Cloud Coverage: 0%</div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
